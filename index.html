<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Fraunces:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div id="img">
        <img src="images/desktop.jpg" alt="desktop" />
      </div>
      <div id="textos">
        <h1>P E R F U M E</h1>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div id="precos">
          <p id="preco">$149.99</p>
          <p id="promo">$169.99</p>
        </div>
        <button id="botao"> <img src="images/cart.svg" alt=""> Add to Cart</button>
      </div>
    </main>
  </body>
</html>
